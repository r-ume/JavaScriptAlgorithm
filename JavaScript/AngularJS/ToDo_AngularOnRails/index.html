<!doctype html>
<html lang = "ja">
<head>
    <meta charset = "UTF-8">
    <title>ToDo_AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src = "app.js"></script>
</head>

<body ng-app = "App">
    <div class = "location-bar"></div>

    <div class = "container">
        <div class = "page-header">
            <h1>ToDo</h1>
        </div>

        <form class = "input-group input-group-lg">
            <input type = "text"
                   required
                   placeholder = "put a new task"
                   class = "form-control input-lg">
            <span class = "input-group-btn">
                <button type = "submit"
                        class = "btn btn-default">
                    Add a task
                </button>
            </span>
        </form>

        <hr>

        <div class = "btn-toolbar">
            <div class = "btn-group">
                <button class = "btn btn-success">
                    All done
                </button>
            </div>
            <div class = "btn-group">
                <button class = "btn btn-default active">
                    All
                    <span class = "badge">3</span>
                </button>
                <button class = "btn btn-default">
                    Pending
                    <span class = "badge">2</span>
                </button>
                <button class = "btn btn-default">
                    Completed
                    <span class = "badge">1</span>
                </button>
            </div>
            <div class = "btn-group">
                <button class = "btn btn-danger">
                    Completed Delete all the items
                </button>
            </div>
        </div>

        <hr>

        <ul class = "list-unstyled">
            <li class = "todo-item">
                <form class = "input-group input-group-lg">
                    <label class = "input-group-addon">
                        <input type = "checkbox">
                    </label>
                    <p class = "form-control input-lg todo-title">
                        Pending ToDo
                    </p>
                    <span class = "input-group-btn del-btn">
                        <button type = "reset"
                                class = "btn btn-danger">
                            Delete
                        </button>
                    </span>
                </form>
            </li>
            <li class = "todo-item done">
                <form class = "input-group input-group-lg">
                    <label class = "input-group-addon">
                        <input type = "checkbox" checked>
                    </label>

                    <p class = "form-control input-lg todo-title">
                        Completed Todo
                    </p>
                    <span class = "input-group-btn del-btn">
                        <button type = "reset"
                                class = "btn btn-danger">
                            Delete
                        </button>
                    </span>
                </form>
            </li>
            <li class = "todo-item editing">
                <form class = "input-group input-group-lg">
                    <label class = "input-group-addon">
                        <input type = "checkbox">
                    </label>
                    <input type = "text"
                           required
                           class = "form-control input-lg"
                           value = "Editing ToDo">
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
