<!Doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Calculation</title>
	<link rel = "stylesheet" href = "Calculation.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script type = "text/javascript" src = "Calculation.js"></script>
</head>

<body>
	<section class="cf">
		<h1>Calculation</h1>
		<div class="optionsSet">
			<p>
				数量：<select class="num num1">
					<option value="1" data-price="1,000">1個</option>
					<option value="2" data-price="2,000">2個</option>
					<option value="5" data-price="5,000">5個</option>
					<option value="10" data-price="10,000">10個</option>
					<option value="20" data-price="20,000">20個</option>
				</select>
			</p>

			<p class="options1">
				<label>
					<input type="checkbox" value="1"> オプション1 
					<span class="optionPrice">2,000</span>円
				</label>　　
				<label>
					<input type="checkbox" value="1"> オプション2 
					<span class="optionPrice">4,500</span>円
				</label>
			</p>
		</div>

		<div class="priceBox">
			<dl class="price cf">
				<dt>基本価格</dt>
				<dd><span class="basePrice basePrice1">1,000</span>円</dd>
			</dl>
			<dl class="price cf">
				<dt>オプション価格</dt><dd><span class="optionTotal optionTotal1">0</span>円</dd>
			</dl>
			<dl class="price cf">
				<dt>総額</dt><dd><span class="total total1">1,000</span>円</dd>
			</dl>
		</div>
	</section>
</body>
</html>
