<!DOCTYPE html>
<html lang = "ja">
  <head>
    <meta charset = "UTF-8">
    <script src = "http://code.jquery.com/jquery-1.11.3.js"></script>
    <title>Gallery</title>

    <script>
      $(function() {
        $('img').css({cursor: 'pointer'}).click(function() {
          $('#load_area').html('<img src = "loading.gif" alt = "">');
          var html = 'b' + $(this).attr('src')[0] + '.html';
          $('#load_area').load(html);
        });
      });
    </script>
  </head>

  <body>
    <p>
      <img src = "1.jpg" alt = "">
      <img src = "2.jpg" alt = "">
      <img src = "3.jpg" alt = "">
    </p>
    <p id = "load_area"></p>
  </body>
</html>
