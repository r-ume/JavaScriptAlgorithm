<!DOCTYPE html>
<html>

  <head>
    <meta charset = "UTF-8">
    <script src = "http://code.jquery.com/jquery-1.11.3.js"></script>
    <title>jqueryによるテーブルのページ送り</title>
    <script>
      $(function() {
        var page = 0;
        function draw(){
          $('page').html(page + 1);
          $('tr').hide();
          $('tr:first, tr:gt(' + page * 10 +'): lt(10)').show();
        }
      $('#prev').click(function() {
        if(page > 0){
          page--;
          draw();
        }
      });
      $('#next').click(function () {
        if(page < ($('tr').size() - 1) / 10 - 1){
          page++;
          draw();
        }
      });
      draw();
    });
    </script>
  </head>

  <body>
    <span id = "prev"> < </span> <span id = "page"></span>  <span id = "next"> > </span>
    <table>
      <tr><th>name</th><th>mp</th></tr>
      <tr><td>mo</td><td>2</td></tr>
    </table>
  </body>

</html>
